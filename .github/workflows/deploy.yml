name: Deploy

on: [push]

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Remove src folder
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          command_timeout: 20m
          script: |
            cd ${{ secrets.WORK_DIR }}
            rm -rf src

      - name: Copy repository contents via scp
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
        with:
          source: "Dockerfile.prod,src,package.json,tsconfig.json,yarn.lock,docker-compose.prod.yml,.dockerignore,.eslint*"
          target: ${{ secrets.WORK_DIR }}

  build:
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - name: Build docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          command_timeout: 20m
          script: |
            cd ${{ secrets.WORK_DIR }}
            mv docker-compose.prod.yml docker-compose.yml
            docker-compose build --no-cache

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          command_timeout: 20m
          script: |
            cd ${{ secrets.WORK_DIR }}
            docker-compose restart
