version: "3.8"

networks:
  walleto:
    name: "walleto-network"
    external: true

services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile.prod
    container_name: "walleto-server"
    networks:
      - walleto
    volumes:
      - ./.logs:/home/node/app/.logs
    links:
      - redis

  redis:
    image: redis
    container_name: "walleto-redis"
    networks:
      - walleto
    environment:
      REDIS_QUEUE_PORT: ${REDIS_QUEUE_PORT}
    command: ["redis-server", "--bind", "redis", "--port", "$REDIS_QUEUE_PORT"]
